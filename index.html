<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Products</h1>
    <div class="container">
        <div id="product-list">
            <!-- Product cards will be inserted here -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <h3>Total Price: INR <span id="total-price">0</span></h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
